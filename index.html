<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestDomes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
        background: linear-gradient(60deg, #d978, #2a98);
      }
      a {
        font-weight: 900;
        text-decoration: none;
        color: #373837;
        font-size: 20px;
      }
    </style>
  </head>

  <body></body>

  <script type="module">
    import domeNames from './domeNames.js';

    document.body.innerHTML = domeNames.map((name) => `<a href="./${name}">${name}</a>`).join('');
  </script>
</html>
